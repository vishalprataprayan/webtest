<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sneaker Shop</h1>
    </header>
    <main>
        <div class="sneaker-list">
            <div class="sneaker-item">
                <img src="images/air-force-1.jpg" alt="Air Force 1">
                <h2>Air Force 1</h2>
                <p>Price: £50</p>
            </div>
            <div class="sneaker-item">
                <img src="images/air-max.jpg" alt="Air Max">
                <h2>Air Max</h2>
                <p>Price: £60</p>
            </div>
            <div class="sneaker-item">
                <img src="images/sb-dunk.jpg" alt="SB Dunk">
                <h2>SB Dunk</h2>
                <p>Price: £40</p>
            </div>
            <div class="sneaker-item">
                <img src="images/air-jordan-1.jpg" alt="Air Jordan 1">
                <h2>Air Jordan 1</h2>
                <p>Price: £80</p>
            </div>
        </div>
    </main>
    <footer>
        <h2>Contact Me</h2>
        <p>Reach out to me on my social media:</p>
        <ul>
            <li><a href="https://facebook.com/yourprofile" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
